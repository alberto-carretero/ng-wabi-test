<div *ngIf="!loading; else spinnerTmpl" class="characters-list-container">
  <div class="page-header">
    <h1>Star Wars <small>Characters</small></h1>
  </div>

  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Height</th>
        <th scope="col">Mass</th>
        <th scope="col">Gender</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let character of characters; let i = index"
        routerLink="/details/{{ character.name }}"
        [state]="{ name: character.name, url: character.url }"
      >
        <th scope="row">{{ i + 1 + (currentPage - 1) * 10 }}</th>
        <td>{{ character.name }}</td>
        <td>{{ character.height }}</td>
        <td>{{ character.mass }}</td>
        <td>{{ character.gender }}</td>
      </tr>
    </tbody>
  </table>

  <div class="characters-list-container__pagination">
    <nav aria-label="...">
      <ul class="pagination justify-content-end">
        <li class="page-item" [class.disabled]="currentPage === 1">
          <a class="page-link" (click)="previousPage()">Previous</a>
        </li>
        <li class="page-item" [class.disabled]="currentPage === totalCharacters">
          <a class="page-link" (click)="nextPage()">Next</a>
        </li>
      </ul>
    </nav>
  </div>
</div>

<ng-template #spinnerTmpl>
  <app-spinner></app-spinner>
</ng-template>
